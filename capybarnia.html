<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r² - Modern Stylish Homepage</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Import custom font */
        @font-face {
            font-family: 'Minecraftia';
            src: url('fonts/Minecraftia-Regular.ttf') format('truetype');
        }

        /* Body and overall background */
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        /* Header and navigation */
        header {
            background: #ffffff;
            color: #333;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #ecf0f1;
            color: #3498db;
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* Hero section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Minecraftia', sans-serif; /* Apply custom font */
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            background: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        footer {
            background: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            display: none; /* Hide footer */
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #ffffff;
                border-top: 1px solid #ddd;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .burger {
                display: block;
            }

            .nav-active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">r²</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <section id="home" class="hero">
        <h1>r²</h1>
        <p>capybarnia</p>
        <a href="#contact" class="btn">Get in Touch</a>
    </section>
    <!-- Footer is hidden -->
    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            burger.classList.toggle('toggle');
        });
    </script>
</body>
</html>
